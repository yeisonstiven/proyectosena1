        <center> <h1> Registro Software Complent </h1> </center> <br><br>

        <body background="bg2.jpg">

        
        <div  class="form">
        <form id="contactform"> 
          <p class="contact"><label for="name"> Nombres </label></p> 
          <input id="name" name="name" placeholder="Nombres" required="" tabindex="1" type="text"> 
            
          <p class="contact"><label for="name"> Apellidos </label></p>
            <input id="name" name="name" placeholder="Apellidos " required="" tabindex="1" type="text">
          
            <p class="contact"><label for="name"> Tipo de documento </label></p>
            <select class="select-style documento" name="documento">
            <option value="Select"> Seleccione... </option>
            <option value="TI"> Tarjeta de identidad </option>
            <option value="CC"> Cédula de ciudadania </option>
            <option value="P">  Pasaporte </option>
            <option value="CE"> Cédula extranjeria </option>
            </select> <br><br>

          <p class="contact"><label for="name"> Número de Documento </label></p>
            <input id="name" name="name" placeholder="Documento" required="" tabindex="1" type="text">
           
          <p class="contact"><label for="telefono">Telefono</label></p> 
          <input id="telefono" name="telefono" placeholder="7152229" required="1" type="tel"> 

          <p class="contact"><label for="email">Email</label></p> 
          <input id="email" name="email" placeholder="software@complent.com" required="1" type="email"> 
                   
                <p class="contact"><label for="password"> Crear una contraseña </label></p> 
          <input type="password" id="password" name="password" required=""> 
                <p class="contact"><label for="repassword"> Confirmar contraseña </label></p> 
          <input type="password" id="repassword" name="repassword" required=""> <br>
                   

           
           <p class="contact"><label for="name"> Tipo de vehiculo </label></p>
            <select class="select-style documento" name="tipovehiculo">
            <option value="Select"> Seleccione... </option>
            <option value="01"> Automovil </option>
            <option value="02"> Motocicleta </option>
            <option value="03"> Pesado </option>
            <option value="03"> Otro </option>

            </select> <br><br>


            <input class="buttom" name="submit" id="submit" tabindex="5" value="Registrese!" type="submit">   
            


   </form>
